<!DOCTYPE html>
<html>
<body>

<h1>COMMERCE PROGRAMMER CONTEST</h1>

<button onclick="typeWriter()">"I PARTICIPATE"</button>

<p id="contest"></p>

<script>
var i = 0;
var txt =  'لقد تم اختراق جهازك بكل سهولة.........................01011010101010101';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("contest").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
  
    </body>
</html>
